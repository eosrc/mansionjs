<!doctype html>
<html>
  <head>
    <title>Entering the mansion</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>

<section id='main'>
<h1>Entering the Mansion</h1>

<form method="post" action="/enter">
  <p>
    <label>Username:</label>
    <input type="text" name="username">
  </p>
  <p>
    <label>Password:</label>
    <input type="text" name="password">
  </p>
  <p>
    <input type="submit" value="Enter">
  </p>
</form>
</section>
The user name can be: guest[0-126] (for example, guest10 or guest115) 
and the password is "dummy" for all users.
